ewp_institutions_user_access.user_access_restriction.*:
  type: config_entity
  label: 'User access restriction'
  mapping:
    id:
      type: machine_name
      label: 'ID'
    label:
      type: label
      label: 'Label'
    uuid:
      type: uuid
    restricted_type:
      type: machine_name
      label: 'Entity type to be restricted'
    restricted_bundle:
      type: machine_name
      label: 'Entity bundle to be restricted'
    reference_field:
      type: machine_name
      label: 'Reference field used to calculate restrictions'
    restrict_view:
      type: boolean
      label: "Restrict 'view' operation"
    restrict_view_match_all:
      type: boolean
      label: "Restrict 'view' operation (match all references)"
    restrict_edit:
      type: boolean
      label: "Restrict 'edit' operation"
    restrict_edit_match_all:
      type: boolean
      label: "Restrict 'edit' operation (match all references)"
    restrict_delete:
      type: boolean
      label: "Restrict 'delete' operation"
    restrict_delete_match_all:
      type: boolean
      label: "Restrict 'delete' operation (match all references)"
    restrict_other:
      type: boolean
      label: 'Restrict any other operation'
    restrict_other_match_all:
      type: boolean
      label: "Restrict any other operation (match all references)"
